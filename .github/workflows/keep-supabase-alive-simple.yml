name: Keep Supabase DB Alive

on:
  schedule:
    # Every 8 hours
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Keep Supabase database alive
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üîÑ Pinging Supabase database at $(date)"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/keep_alive?select=id&limit=1")

          echo "HTTP response: $RESPONSE"

          if [ "$RESPONSE" != "200" ]; then
            echo "‚ùå Supabase DB keep-alive failed"
            exit 1
          fi

          echo "‚úÖ Supabase database kept alive successfully"
