name: Keep Supabase DB Alive

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Keep Supabase database alive
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -e

          # Trim any accidental newline/CR from secrets
          SUPABASE_URL="$(echo -n "$SUPABASE_URL" | tr -d '\r\n' | sed 's:/*$::')"
          SUPABASE_ANON_KEY="$(echo -n "$SUPABASE_ANON_KEY" | tr -d '\r\n')"

          echo "üîÑ Pinging Supabase database at $(date)"
          echo "üîé URL: ${SUPABASE_URL}/rest/v1/keep_alive?select=id&limit=1"
          echo "üîé Key length: ${#SUPABASE_ANON_KEY}"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/keep_alive?select=id&limit=1")

          echo "HTTP response: $RESPONSE"

          if [ "$RESPONSE" != "200" ]; then
            echo "‚ùå Supabase DB keep-alive failed"
            exit 1
          fi

          echo "‚úÖ Supabase database kept alive successfully"
