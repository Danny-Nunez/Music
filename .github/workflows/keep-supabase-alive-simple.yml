name: Keep Supabase DB Alive

on:
  schedule:
    # Every 12 hours (2x daily)
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database (keep alive)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üîÑ Pinging Supabase database at $(date)"

          response=$(curl -s -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/keep_alive?select=id&limit=1" \
            -o /dev/null)

          if [ "$response" -eq 200 ]; then
            echo "‚úÖ Supabase database kept alive (HTTP $response)"
          else
            echo "‚ùå Supabase ping failed (HTTP $response)"
            exit 1
          fi

          echo "‚úÖ Keep-alive completed at $(date)"
